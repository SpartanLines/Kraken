                <form class="mt-2">
                    
                        <select class="custom-select" required id="mode"> 
                            <option value="1">Brute Force</option>
                            <option value="2">Dictionary Attack</option>
                            <option value="3">Hybrid Attack</option>
                        </select>
                        <div class="invalid-feedback">Example invalid custom select feedback</div>
                    </div>
                    <div class="form-group">
                        <label for="length">length</label>
                        <input type="number" class="form-control" id="length" placeholder="Password Length">
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="lc">
                        <label class="form-check-label" for="lc">Lowercase</label>

                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="uc">
                        <label class="form-check-label" for="uc">Uppercase</label>

                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="num">
                        <label class="form-check-label" for="num">Numbers</label>

                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="special">
                        <label class="form-check-label" for="special">Special Characters</label>

                    </div>
                </form>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">#</span>
                    </div>
                    <input type="text" id="passhash" class="form-control" placeholder="Password hash" aria-label="Username"
                        aria-describedby="basic-addon1">
                </div>
                <button type="button"onclick="submit()" class="btn btn-danger">Crack</button>
            </div>
            <div class="col">
                <nav>
                    <ul id ="dictlist" class="dictlist list-group" style="overflow:hidden;overflow-y:scroll;height:200px">
                            

                        
                    </ul>
                </nav>
               
                <div class="input-group mt-3 mb-3 pr-3" >
                        <input type="text" id="dictinput" class="form-control" placeholder="Add Dictionary Words" aria-label="Recipient's username" aria-describedby="basic-addon2">
                        <div class="input-group-append">
                          <button class="btn btn-outline-secondary btn" onclick="add()" type="button">+</button>
                        </div>
                      </div>

    <script defer src="init-fire.js"></script>
<script defer>
    // TODO: Replace the following with your app's Firebase project configuration
   
let dictionary=[]
let id=1
function submit(){
    let e=document.getElementById("mode")
    let mode=e.options[e.selectedIndex].value
    let hash=document.getElementById("passhash").value
    let password_length=document.getElementById("length").value
    let charset=""
    document.getElementById("lc").checked?charset=charset+"l":null;
    document.getElementById("uc").checked?charset=charset+"u":null;
    document.getElementById("num").checked?charset=charset+"n":null;
    document.getElementById("special").checked?charset=charset+"s":null;

    var firestore=firebase.firestore()
    firestore.collection("req_queue").doc("req").set({
    mode: mode,
    hash: hash,
    length: password_length,
    charset:charset,
    dictionary:dictionary
})
    firestore.collection("results").doc(hash) .onSnapshot(function(doc) {
        console.log("Current data: ", doc.data());
        if(doc.data()){
            let result=document.createElement("tr")
            let header=document.createElement("th")
            header.setAttribute("scope","row")
            header.appendChild(document.createTextNode(id))
            id=id+1
            let temp=document.createElement("td")
            temp.appendChild(document.createTextNode(doc.id))
            result.appendChild(header)
            result.appendChild(temp)
            temp=document.createElement("td")
            let pass=doc.data().password==""?"Not found":doc.data().password
            temp.appendChild(document.createTextNode(pass))
            result.appendChild(temp)
            temp=document.createElement("td")
            temp.appendChild(document.createTextNode(doc.data().time))
            result.appendChild(temp)

                document.getElementById("results").appendChild(result)
        }
    });

    
    //console.log(charset)
    //console.log(firebase)

}
function add(){
    let word=document.getElementById("dictinput").value
    document.getElementById("dictinput").value=""
    let listnode=document.createElement("li")
    listnode.className="list-group-item"
    let text=document.createTextNode(word)
    listnode.appendChild(text)
    document.getElementById("dictlist").appendChild(listnode)
    dictionary.push(word)
}
   
</script>
